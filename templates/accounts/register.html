{% load static%}
<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome/css/font-awesome.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/flaticon/font/flaticon.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/linearicons/style.css' %}">

<body>
    
 
    <div class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="form-section">
                        <div class="logo-2">
                            <a href="index.html">
                                <img src="{% static 'img/logo.png' %}" alt="logo">
                            </a>
                        </div>
                        <h3>Create an account</h3>

                        {% include 'includes/messages.html'%}
                        <form action="{% url 'register'%}" method="POST">
                            {% csrf_token %}
                            
                            <div class="form-group form-box">
                                <input type="text" name="username" class="input-text" placeholder="Username" required>
                                <i class="fa fa-user"></i>
                            </div>
                            <div class="form-group form-box">
                                <input type="email" name="email" class="input-text" placeholder="Email Address" required>
                                <i class="flaticon-mail"></i>
                            </div>
                            <div class="form-group form-box">
                                <input type="password" name="password" class="input-text" placeholder="Password" required>
                                <i class="flaticon-lock"></i>
                            </div>
                            <div class="form-group form-box">
                                <input type="password" name="confirm_password" class="input-text" placeholder="Confirm Password" required>
                                <i class="flaticon-lock"></i>
                            </div>
                            <div class="form-group mb-0 clearfix">
                                <button type="submit" class="btn-md btn-theme button1">Sign up</button>
                            </div>
                            
                        </form>
                        <div class="down">
                        <p>Already a member? <a href="{% url 'login' %}" class="thembo"> Login here</a></p>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




  <script type="text/javascript" src="{% static 'app.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
</body>

</html>
